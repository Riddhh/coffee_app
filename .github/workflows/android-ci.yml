name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout
        uses: actions/checkout@v3

      # Cache Gradle (speeds up build 40â€“60%)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set up Java (required for building Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew test

      # Build APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # Upload APK artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: coffee-app-release-apk
          path: app/build/outputs/apk/release/*.apk
        
